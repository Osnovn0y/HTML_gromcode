<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <div>
        <label>
          Last Name
          <input type="text" name="lastName" value="Emerson" readonly />
        </label>
      </div>
      <div>
        <lable>
          Age
          <input type="number" name="age" min="3" max="10" required />
        </lable>
      </div>
      <div>
        <label>
          <input type="checkbox" name="agree" id="agree" disabled />
          Accept terms and conditions
        </label>
      </div>
      <div class="choose-gender">
        <label>
          <input type="radio" name="gender" />
          Male
        </label>
        <label>
          <input type="radio" name="gender" />
          Female
        </label>
        <label>
          <input type="radio" name="gender" checked />
          Secret
        </label>
      </div>
      <div>
        <textarea
          name="description"
          placeholder="Write description..."
          maxlength="10"
        ></textarea>
      </div>
      <div><button type="submit">Submit</button></div>
    </form>
  </body>
</html>
