<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Transition</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="rect linear"><p>linear</p></div>
      <div class="rect ease"><p>ease</p></div>
      <div class="rect ease-in"><p>ease-in</p></div>
      <div class="rect ease-out"><p>ease-out</p></div>
      <div class="rect ease-in-out"><p>ease-in-out</p></div>
    </div>
  </body>
</html>
